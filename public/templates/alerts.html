<div class="container">
  <div class="row">
    <div class="col-12-sm">
      <h1>Alerts</h1>
      <table style="width:100%">
	<tr>
	  <th style="width:10%">Severity</td>	
	  <th style="width:10%">Timestamp</td>	
	  <th style="width:20%">Class</td>	
	  <th style="width:50%">Text</td>	
	  <th style="width:10%">Actions</td>
        </tr>
	<tr ng-repeat="idb in idz" style="background-color:{{alertz[idb.id].bg}}">
	  <td>{{id=idb.id;alert=alertz[id];""}}{{alert.severity}}</td>	
	  <td>{{alert.display_time}} {{alert.display_date}}</td>	
	  <td>{{alert.class}}</td>	
	  <td>{{alert.text}}</td>	
	  <td><a href="#/alert/{{id}}">D</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
